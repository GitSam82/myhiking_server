<div>
   
    <div class="jumbotron">
        <h3>Mappe</h3>
        
            <select ng-change="change()" ng-model="selectedMap" class="form-control" ng-options="map.name for map in maps track by map.mapId">
                <option value="">Seleziona Mappa</option>
            </select>
            <button type="button" ng-click="new()" class="btn btn-default btn-sm">Nuova Mappa</button>
        
    </div>
     

<div class="jumbotron">
        <h3>Checkpoint</h3>
        <div ng-repeat="item in checkpoints" class="container">
            <form role="form" class="form-horizontal" ng-submit="submitCheckpointData(item,$index)">
                <div class="form-group">
                    <b>Identificativo Mappa</b>
                    <input type="text" ng-model="item.mapId" class="form-control" id="mapId" name="mapId" required>
                </div>
                
                <div class="form-group">
                    <b>Numero di accessi</b>
                    <input type="text" ng-model="item.accessNumber" class="form-control" id="accessNumber" name="accessNumber" disabled>
                </div>
                
                <div class="form-group">
                    <b>Identificativo Sentiero</b>
                    <input type="number" string-to-number ng-model="item.routeId" class="form-control" id="routeId" name="routeId" required>
                </div>
                
                <div class="form-group">
                    <b>Identificativo Checkpoint</b>
                    <input type="number" string-to-number ng-model="item.checkpointId" class="form-control" id="checkpointId" name="checkpointId" required>
                </div>
                
                <div class="form-group">
                    <b>Titolo</b>
                    <input type="text" ng-model="item.title" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <b>Descrizione</b>
                    <input type="text" ng-model="item.description" class="form-control" id="description" name="description" required>
                </div>
                
                <div class="form-group">
                    <b>Direzioni</b>
                    <input type="text" ng-model="item.directions" class="form-control" id="directions" name="directions" required>
                </div>
                
                 <div class="form-group">
                    <b>Immagine Direzioni</b>
                    <input type="text" ng-model="item.directionsImg" class="form-control" id="directionsImg" name="directionsImg">
                </div>
                
                <div class="form-group">
                    <b>Latitudine</b>
                    <input type="number" step="any" ng-model="item.latitude" class="form-control" id="latitide" name="latitide">
                </div>
                
                <div class="form-group">
                    <b>Longitudine</b>
                    <input type="number" step="any" ng-model="item.longitude" class="form-control" id="longitude" name="longitude">
                </div>
                
                <div class="form-group">
                    <div id="qrcodeArea_{{$index}}" name="qrcodeArea_{{$index}}" ></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </div>
                
                <div id="esito_ok_{{$index}}" class="hideresult">
                    Checkpoint inserito correttamente
                </div>
                
                <div id="esito_ko_{{$index}}" class="hideresult">
                    Si Ã¨ verificato un errore durante l'inserimento                
                </div>
            </form>
        </div>

        <button type="button" class="btn btn-default" ng-click="addCheckpoint()">Nuovo Checkpoint</button>
    </div>
</div>
