<div>
   
    <div class="jumbotron">
        <h3>Mappe</h3>
        
            <select ng-change="change()" ng-model="selectedMap" class="form-control" ng-options="map.name for map in maps track by map.mapId">
                <option value="">Seleziona Mappa</option>
            </select>
            <button type="button" ng-click="new()" class="btn btn-default btn-sm">Nuova Mappa</button>
        
    </div>
     

<div class="jumbotron">
        <h3>Checkpoint</h3>
        <div ng-repeat="item in checkpoints" class="container">
            <form role="form" class="form-horizontal" ng-submit="submitCheckpointData(item)">
                <div class="form-group">
                    <b>Identificativo Mappa</b>
                    <input type="text" ng-model="item.mapId" class="form-control" id="mapId" name="mapId" required>
                </div>
                
                <div class="form-group">
                    <b>Identificativo Sentiero</b>
                    <input type="text" ng-model="item.routeId" class="form-control" id="routeId" name="routeId" required>
                </div>
                
                <div class="form-group">
                    <b>Identificativo Checkpoint</b>
                    <input type="text" ng-model="item.checkpointId" class="form-control" id="checkpointId" name="checkpointId" required>
                </div>
                
                <div class="form-group">
                    <b>Titolo</b>
                    <input type="text" ng-model="item.title" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <b>Descrizione</b>
                    <input type="text" ng-model="item.description" class="form-control" id="description" name="description" required>
                </div>
                
                <div class="form-group">
                    <b>Direzioni</b>
                    <input type="text" ng-model="item.directions" class="form-control" id="directions" name="directions" required>
                </div>
                
                 <div class="form-group">
                    <b>Immagine Direzioni</b>
                    <input type="text" ng-model="item.directionsImg" class="form-control" id="directionsImg" name="directionsImg">
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg btn-outline btn-rounded">Submit</button>
                
                 <div ng-show="show_resultok">
                    Checkpoint inserito correttamente
                </div>
                
                <div ng-show="show_resultko">
                    Si Ã¨ verificato un errore durante l'inserimento                
                </div>
            </form>
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-outline btn-rounded" ng-click="addCheckpoint()">Nuovo Checkpoint</button>
    </div>
</div>
