    <div class="jumbotron">
        <div class="container">
            <h3>Mappe</h3>
            <select ng-change="change()" ng-model="selectedMap" class="form-control" ng-options="map.name for map in maps track by map.mapId">

            </select>
            <button type="button" ng-click="new()" class="btn btn-default btn-sm">Nuova Mappa</button>
        </div>
    </div>

                </div>
                
                 <div ng-show="show_resultok">

                <div ng-show="show_resultko">

                </div>

            </form>
        </div>
    </div>
</div>
