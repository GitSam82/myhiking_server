<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>MyHiking</h1>
			<form role="form" ng-submit="submit()">

				<div class="form-content">
					<div class="form-group">
						<input type="email" ng-model="fields.email" class="form-control input-underline input-lg" id="email" name="username" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" ng-model="fields.pass" class="form-control input-underline input-lg" id="pass" name="password" placeholder="Password">
					</div>
				</div>

				<button ng-click="login()" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
				<button type="button" ng-click="goRegistration()" class="btn btn-white btn-outline btn-lg btn-rounded">Register</button>
                
                <div ng-show="show_resultko">
                    User login finished whith an error. <br/> {{login_error_message}}
                </div>
                
			</form>

		</div>	
	</div>

</div>
