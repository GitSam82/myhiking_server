<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
			<h1>My Hiking</h1>
			<form role="form" ng-submit="submit()">

				<div class="form-content">
                    
                    <div class="form-group">
						<input type="text" ng-model="fields.fullName" class="form-control input-underline input-lg" id="" placeholder="Full Name">
					</div>
                    
					<div class="form-group">
						<input type="email" ng-model="fields.email" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" ng-model="fields.password" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
                
				</div>
                
                
				<button type="submit" class="btn btn-default">Registrati</button>
                
                <div ng-show="show_resultok">
                    Registrazione terminata correttamente, clicca per accedere alla pagina di login
                	<button ng-click="goLogin()" class="btn btn-default">Login</button>
                </div>
                
                <div ng-show="show_resultko">
                    Registrazione terminata con un errore. <br/> {{registration_error_message}}
                </div>

			</form>

		</div>	
	</div>

</div>
